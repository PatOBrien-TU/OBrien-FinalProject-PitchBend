<!DOCTYPE html>
<html>
  <body>
    <h1>Web MIDI Pitch Bend</h1>
    <label for="midiInput">Select MIDI Input:</label>
    <select id="midiInput"></select>
    <br />
    <label for="midiOutput">Select MIDI Output:</label>
    <select id="midiOutput"></select>
    <br />
    <label for="pitchBend">Pitch Bend Amount:</label>
    <input type="range" min="-8192" max="8191" value="0" id="pitchBend" />
    <br />
    <script src="script.js"></script>
  </body>
</html>
